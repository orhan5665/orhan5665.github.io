<svg width="4096" height="2304" viewBox="0 0 4096 2304" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern overlay for texture -->
    <pattern id="gridPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="4096" height="2304" fill="url(#bgGradient)"/>
  <rect width="4096" height="2304" fill="url(#gridPattern)"/>
  
  <!-- Main Content Area (centered) -->
  <g transform="translate(2048, 1152)">
    
    <!-- Large Solution Icons (Background Elements) -->
    
    <!-- Left side - Puzzle pieces -->
    <g transform="translate(-1200, 0)" opacity="0.3">
      <path d="M -200 -150 
               L -200 -250 
               C -200 -350, -100 -450, 0 -450 
               L 100 -450 
               C 200 -450, 300 -350, 300 -250 
               L 300 -150 
               L 400 -150 
               C 500 -150, 600 -50, 600 50 
               L 600 150 
               C 600 250, 500 350, 400 350 
               L 300 350 
               L 300 450 
               C 300 550, 200 650, 100 650 
               L 0 650 
               C -100 650, -200 550, -200 450 
               L -200 350 
               L -300 350 
               C -400 350, -500 250, -500 150 
               L -500 50 
               C -500 -50, -400 -150, -300 -150 
               Z" 
            fill="white" 
            filter="url(#shadow)"/>
    </g>
    
    <!-- Center - Main Logo Group -->
    <g opacity="0.95">
      <!-- Large Lightbulb -->
      <circle cx="0" cy="-100" r="120" fill="#fbbf24" opacity="0.2"/>
      <path d="M 0 -320 
               C -80 -320, -150 -250, -150 -170 
               C -150 -130, -120 -90, -90 -70 
               L -90 50 
               L 90 50 
               L 90 -70 
               C 120 -90, 150 -130, 150 -170 
               C 150 -250, 80 -320, 0 -320 
               Z 
               M -70 50 
               L -70 150 
               L 70 150 
               L 70 50 
               Z 
               M -50 150 
               L 50 150 
               L 50 250 
               L -50 250 
               Z" 
            fill="#fbbf24" 
            opacity="0.9"
            stroke="white"
            stroke-width="8"/>
      
      <!-- Connected Puzzle Pieces -->
      <path d="M -300 50 
               L -300 -50 
               C -300 -150, -200 -250, -100 -250 
               L 0 -250 
               C 100 -250, 200 -150, 200 -50 
               L 200 50 
               L 300 50 
               C 400 50, 500 150, 500 250 
               L 500 350 
               C 500 450, 400 550, 300 550 
               L 200 550 
               L 200 650 
               C 200 750, 100 850, 0 850 
               L -100 850 
               C -200 850, -300 750, -300 650 
               L -300 550 
               L -400 550 
               C -500 550, -600 450, -600 350 
               L -600 250 
               C -600 150, -500 50, -400 50 
               Z" 
            fill="white" 
            opacity="0.9"
            filter="url(#shadow)"/>
      
      <path d="M 200 50 
               L 300 50 
               C 400 50, 500 150, 500 250 
               L 500 350 
               C 500 450, 400 550, 300 550 
               L 200 550 
               L 200 650 
               C 200 750, 300 850, 400 850 
               L 500 850 
               C 600 850, 700 750, 700 650 
               L 700 550 
               L 800 550 
               C 900 550, 1000 450, 1000 350 
               L 1000 250 
               C 1000 150, 900 50, 800 50 
               L 700 50 
               L 700 -50 
               C 700 -150, 600 -250, 500 -250 
               L 400 -250 
               C 300 -250, 200 -150, 200 -50 
               Z" 
            fill="#fbbf24" 
            opacity="0.85"
            filter="url(#shadow)"/>
    </g>
    
    <!-- Right side - Technology icons -->
    <g transform="translate(1200, 0)" opacity="0.3">
      <!-- Mobile devices -->
      <rect x="-80" y="-200" width="60" height="100" rx="12" fill="white" opacity="0.8"/>
      <rect x="-75" y="-195" width="50" height="70" fill="#6366f1" opacity="0.3"/>
      <rect x="-70" y="-190" width="40" height="5" fill="white" opacity="0.5"/>
      
      <rect x="20" y="-150" width="60" height="100" rx="12" fill="white" opacity="0.8"/>
      <rect x="25" y="-145" width="50" height="70" fill="#8b5cf6" opacity="0.3"/>
      
      <!-- Chart/Graph -->
      <polyline points="-200,100 -150,50 -100,80 -50,30 0,60 50,20 100,40" 
                fill="none" 
                stroke="white" 
                stroke-width="8" 
                opacity="0.8"/>
    </g>
    
    <!-- Text Area (Optional - can be added if needed) -->
    <!-- Uncomment if you want text on the header -->
    <!--
    <text x="0" y="200" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle" 
          opacity="0.9">
      Çözüm Odaklı Uygulamalar
    </text>
    -->
    
    <!-- Decorative Elements -->
    <!-- Sparkles/Stars -->
    <circle cx="-1500" cy="-800" r="8" fill="white" opacity="0.6"/>
    <circle cx="1500" cy="-800" r="8" fill="white" opacity="0.6"/>
    <circle cx="-1500" cy="800" r="8" fill="white" opacity="0.6"/>
    <circle cx="1500" cy="800" r="8" fill="white" opacity="0.6"/>
    
    <!-- Additional sparkles -->
    <circle cx="-1000" cy="-500" r="6" fill="#fbbf24" opacity="0.5"/>
    <circle cx="1000" cy="-500" r="6" fill="#fbbf24" opacity="0.5"/>
    <circle cx="-800" cy="600" r="6" fill="#fbbf24" opacity="0.5"/>
    <circle cx="800" cy="600" r="6" fill="#fbbf24" opacity="0.5"/>
    
  </g>
  
  <!-- Bottom fade (optional gradient overlay) -->
  <defs>
    <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="70%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="4096" height="2304" fill="url(#bottomFade)"/>
</svg>




